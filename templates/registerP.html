<!DOCTYPE html>
<html>

{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'HAccelerator/css/bootstrap.min.css' %}">
<script src="{% static 'HAccelerator/js/jquery.min.js' %}"></script>
<script src="{% static 'HAccelerator/js/cities.js '%}"></script>
<script src="{% static 'HAccelerator/js/bootstrap.min.js' %}"></script>
<script src="{% static 'HAccelerator/js/form.js' %}"></script>
<link rel="stylesheet" type="text/css" href="{% static 'HAccelerator/css/form.css' %}">

<head>
	<title>HealthNet | Registration</title>

    <script>
        function openInfo(evt, infoType)
        {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(infoType).style.display = "block";
            evt.currentTarget.className += " active";
        }
    </script>
</head>

<body>
    <div class="container">
        <div class="stepwizard">
            <div class="stepwizard-row setup-panel">
                <div class="stepwizard-step col-xs-3">
                    <a href="#step-1" type="button" class="btn btn-success btn-circle">1</a>
                    <p><small>Personal Information</small></p>
                </div>

                <div class="stepwizard-step col-xs-3">
                    <a href="#step-2" type="button" class="btn btn-default btn-circle" disabled="disabled">2</a>
                    <p><small>Account Information</small></p>
                </div>
            </div>
        </div>

        <form  name = 'register' action="{% url 'SimpleForm:createPLogIn' %}" method="post" >
            {% csrf_token %}
            <div class="panel panel-primary setup-content" id="step-1">
                <div class="panel-heading">
                     <h3 class="panel-title">Personal Information</h3>
                </div>
                <div class="panel-body">
                    <div class="form-group">
                        <label class="control-label">First Name</label>
                        <input maxlength="100" type="text" required="required" class="form-control" name="firstName" placeholder="Enter First Name" />
                    </div>

                    <div class="form-group">
                        <label class="control-label">Last Name</label>
                        <input maxlength="100" type="text" required="required" class="form-control" name="lastName" placeholder="Enter Last Name" />
                    </div>

                    <div class="form-group">
                        <label class="control-label">Address</label>
                        <input maxlength="100" type="address" required="required" class="form-control" name="address" placeholder="Enter Address" />
                    </div>

                    <div class="form-group">
                        <label class="control-label">Email</label>
                        <input maxlength="100" type="Email" name="email" required="required" class="form-control" placeholder="Enter The Email" />
                    </div>
                    <div class="form-group">
                        <label class="control-label">Contact No.</label>
                        <input maxlength="100" type="text" name="number" required="required" class="form-control" placeholder="Enter Contact No " />
                    </div>
                    <button class="btn btn-primary nextBtn pull-right" type="button">Next</button>
                </div>
            </div>

            <div class="panel panel-primary setup-content" id="step-2">
                <div class="panel-heading">
                    <h3 class="panel-title">Account Information</h3>
                </div>
                <div class="panel-body">
                    <div class="form-group">
                        <label class="control-label">UserName</label>
                        <input maxlength="200" type="text" required="required" class="form-control" name="username" placeholder="Enter User Name" />
                    </div>
                    <div class="form-group">
                        <label class="control-label">Create Password</label>
                        <input maxlength="200" type="text" required="required" class="form-control" name="password" placeholder="Enter Password" />
                    </div>
                    <div class="form-group">
                        <label class="control-label">Confirm Password</label>
                        <input maxlength="200" type="text" required="required" class="form-control" placeholder="Confirm Password" />
                    </div>
                    <input class="btn btn-success pull-right" type="submit" value="submit"/>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
